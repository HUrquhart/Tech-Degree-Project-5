<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Living Gallery</title>

  <link rel="stylesheet" href="js/choc/css/chocolat.css">

  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="wrapper">
    <input type="text" name="search-term" id="search-term" placeholder="Search (16pt);">

    <div class="gallery-wrapper">
      <a href="photos/01.jpg" class="chocolat-image" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="photos/thumbnails/01.jpg" alt="Hay Bales" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      </a>
      <a href="photos/02.jpg" class="chocolat-image" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="photos/thumbnails/02.jpg" alt="Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
      </a>
      <a href="photos/03.jpg" class="chocolat-image" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="photos/thumbnails/03.jpg" alt="Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
      </a>
      <a href="photos/04.jpg" class="chocolat-image" title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        <img src="photos/thumbnails/04.jpg" alt="Iceberg" title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
      </a>
      <a href="photos/05.jpg" class="chocolat-image" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="photos/thumbnails/05.jpg" alt="Desert" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
      </a>
      <a href="photos/06.jpg" class="chocolat-image" title="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/06.jpg" alt="Fall" title="Fall is coming, I love when the leaves on the trees start to change color.">
      </a>
      <a href="photos/07.jpg" class="chocolat-image" title="I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/07.jpg" alt="Plantation" title="I drove past this plantation yesterday, everything is so green!">
      </a>
      <a href="photos/08.jpg" class="chocolat-image" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/08.jpg" alt="Dunes" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
      </a>
      <a href="photos/09.jpg" class="chocolat-image" title="We enjoyed a quiet stroll down this countryside lane. ">
        <img src="photos/thumbnails/09.jpg" alt="Countryside Lane" title="We enjoyed a quiet stroll down this countryside lane. ">
      </a>
      <a href="photos/10.jpg" class="chocolat-image" title="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/10.jpg" alt="Sunset" title="Sunset at the coast! The sky turned a lovely shade of orange.">
      </a>
      <a href="photos/11.jpg" class="chocolat-image" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/11.jpg" alt="Cave" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
      </a>
      <a href="photos/12.jpg" class="chocolat-image" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="photos/thumbnails/12.jpg" alt="Bluebells" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
      </a>
    </div>

  </div>

  <!-- javascript -->
  <script src="js/jq.js"></script>
